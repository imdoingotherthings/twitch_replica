<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Twitch</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="app.css">
  </head>
  <body>
    <p id="logout-success"></p>

    <div class="container">
      <div class="row">
        <div class="col-xs-12 body-2">
        <!-- FIRST COLUMN LEFT HAND SIDE SIGN UP/LOGIN FORM -->
        <div class="col-md-5 col-xs-12">
          <!-- <p class="first">Hello</p> -->
          <div class="background">
            <div class="top"><h1>Watch your favorite gamers!</h1></div>
            <hr>
            <div class="form-group row">
              <div class="col-sm-6">
                <input class="form-control" id="firstName" type="text" placeholder="First Name" id="firstName-input">
              </div>
              <div class="col-sm-6">
                <input class="form-control" id="lastName"type="text" placeholder="Last Name" id="lastName-input">
              </div>
              <div class="col-sm-6">
                <input class="form-control" id="email" type="email" placeholder="Enter your email here" id="email-input">
              </div>
              <div class="col-sm-6">
                <input class="form-control" id="password" type="password" placeholder="Password please" id="password-input">
              </div>
              <div class="col-sm-12">
                <input class="form-control" id="userName" type="text" placeholder="Username" id="username-input">
              </div>
            </div>
            <p id="form-message"></p>
            <hr>
            <button class="btn btn-primary" id="complete" type="submit">Complete Registration</button>
            <button class="btn btn-secondary login" id="login" type="submit"><a href="./login.html" id="login-window">Login</a></button>
          </div>
        </div>
        <!-- FORM LEFT HAND SIDE ENDS -->
        <!-- ================================= -->
        <!-- RIGHT HAND SIDE GAMING SLIDE SHOW STARTS -->
        <div class="col-md-7 col-xs-12">
          <!-- <p class="second">Goodbye</p> -->
            <div class="background-right-hand">
              <hr>
              <div class="top"><h1></h1></div>
              <hr>
          </div>
        </div>
        <!-- SLIDE RIGHT HAND SIDE ENDS -->
          <!-- <p class="third">Yes</p> -->
      </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
